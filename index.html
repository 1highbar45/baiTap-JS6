<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="col-6">
            <h2>Tổng số chẵn</h2>
            <div class="form-group">
                <label for="">Nhập vào số n</label>
                <input type="text" name="" id="n" class="form-control" />
            </div>
            <button id="tongSoChan" class="btn btn-success">Tính</button>
            <p>Tổng các số chẵn: <span id="tongChan"></span></p>

            <h2>Số chia hết cho 3 từ 0-1000</h2>
            <button id="demSoChia" class="btn btn-success">Đếm</button>
            <p>Số các số chia hết cho 3 từ 0-1000: <span id="soChiaHet"></span></p>

            <h2>Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + … + n > 10000</h2>
            <button id="tim" class="btn btn-success">Tìm</button>
            <p>Số tìm được: <span id="min"></span></p>

            <h2>Tổng: S(n) = x + x^2 + x^3 + … + x^n</h2>
            <div class="form-group">
                <label for="">Nhập vào số x</label>
                <input type="text" name="" id="x" class="form-control" />
                <label for="">Nhập vào số n</label>
                <input type="text" name="" id="n2" class="form-control" />
            </div>
            <button id="tinhS" class="btn btn-success">Tính</button>
            <p>Tổng S(n): <span id="tongS"></span></p>

            <h2>Tính giai thừa</h2>
            <div class="form-group">
                <label for="">Nhập vào số n</label>
                <input type="text" name="" id="n3" class="form-control" />
            </div>
            <button id="tinhGiaiThua" class="btn btn-success">Tính giai thừa</button>
            <p>Kết quả: <span id="giaiThua"></span></p>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
